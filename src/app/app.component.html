<div>
  <h1>Past file data into textarea</h1>
  <hr>
  <textarea [(ngModel)]="fileData" rows="20" cols="130"></textarea>
  <br>
  <button (click)="readFile()">Read</button>
  <hr>
  <h3 *ngIf="first_word.length>0">First largest found word:
    <span style="color: blue">{{first_word}}</span>
  </h3>
  <hr>
  <h3 *ngIf="second_word.length>0">Second largest found word:
    <span style="color: blue">{{second_word}}</span>
  </h3>
</div>
